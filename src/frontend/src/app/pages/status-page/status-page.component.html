<div class="container-fluid">
  <div class="row mt-4">

    <div class="col-10">

      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let e of entries">
          <tstr-status-card [entry]="e"></tstr-status-card>
        </div>
      </div>
    </div>

    <div class="col-2 border-start">
      <div class="row">
        <div class="col">
          <span class="h4">Work Queue</span>

          <div class="row row-cols-1 row-cols-md-1 mt-2">
            <div class="col">
              <div class="row" *ngFor="let it of wqItems">
                <div class="col">
                  <tstr-workqueue-card [item]="it"></tstr-workqueue-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
